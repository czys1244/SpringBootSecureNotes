<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <title>[[${pageTitle}]]</title>
    <link rel="stylesheet" type="text/css" th:href="@{/webjars/bootstrap/css/bootstrap.min.css}" />

</head>
<body>
  <div class="container-fluid">
    <div text-center><h2>[[${pageTitle}]]</h2></div>
    <form th:action="@{/notes/save}" method="post" th:object="${note}"
    style="max-width: 1000px; margin: 0 auto;">
      <input type="hidden" th:field="*{id}">
      <div class="border border-secondary rounded p-3">

        <div class="form-group row">
          <label class="col-sm-4 col-form-label">Title</label>
          <div class="col-sm-8">
            <input type="text" th:field="*{title}" class="form-control" required maxlength="50"/>
          </div>
        </div>

        <div class="form-group row">
          <label class="col-sm-4 col-form-label">Text</label>
          <div class="col-sm-8">
            <textarea rows="5" th:field="*{text}" class="form-control" required maxlength="1000000"></textarea>
          </div>
        </div>

        <div class="form-group row">
          <label class="col-sm-4 col-form-label">Public</label>
          <div class="col-sm-8">
            <input type="checkbox" th:field="*{shared}" class="form-control"/>
          </div>
        </div>



        <div class="text-center">
          <button type="submit" class="btn btn-primary m-2">Save</button>
          <button type="submit" class="btn  m-2" onclick="cancelForm()">Cancel</button>
        </div>
      </div>
    </form>
  </div>
<script type="text/javascript">
  function cancelForm(){
    window.location = "[[@{/notes}]]"
  }
</script>
</body>
</html>
