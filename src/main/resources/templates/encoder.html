<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <title>[[${pageTitle}]]</title>
    <link rel="stylesheet" type="text/css" th:href="@{/webjars/bootstrap/css/bootstrap.min.css}" />

</head>
<body>
<div class="container-fluid">
    <div text-center><h2>[[${pageTitle}]]</h2></div>
    <form th:action="@{/notes/saveencrypted}" method="post" th:object="${note}"
          style="max-width: 1000px; margin: 0 auto;">
        <input type="hidden" th:field="*{id}">
        <div class="border border-secondary rounded p-3">

            <input type="hidden" th:field="*{email}" class="form-control" required maxlength="45"/>
            <input type="hidden" th:field="*{title}" class="form-control" required maxlength="50"/>
            <input type="hidden" th:field="*{text}" class="form-control" required maxlength="1000000"></input>
            <input type="hidden" th:field="*{shared}" class="form-control" required maxlength="1000000"></input>
            <input type="hidden" th:field="*{encrypted}" class="form-control" required maxlength="1000000"></input>


            <div class="form-group row">
                <label class="col-sm-4 col-form-label">Secret password</label>
                <div class="col-sm-8">
                    <input type="password" th:field="*{password}" class="form-control" required maxlength="50"/>
                </div>
            </div>



            <div class="text-center">
                <button type="submit" class="btn btn-primary m-2">Save</button>
                <button type="submit" class="btn  m-2" onclick="cancelForm()">Cancel</button>
            </div>
        </div>
    </form>
</div>
<script type="text/javascript">
    function cancelForm(){
        window.location = "[[@{/notes}]]"
    }
</script>
</body>
</html>
